name: RunningPlanet Client CI / CD

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      # ì••ì¶•í•  íŒŒì¼ì´ ìœ„ì¹˜í•œ í´ë”ë¡œ ì´ë™í•©ë‹ˆë‹¤
      - name: Navigate to build directory
        run: cd dist

      # dist í´ë”ë¥¼ ì••ì¶•í•˜ì—¬ $GITHUB_SHA.zip íŒŒì¼ë¡œ ìƒì„±í•©ë‹ˆë‹¤
      - name: ğŸ“¦ Zip project files
        run: zip -r $GITHUB_SHA.zip .

      # ì••ì¶•ëœ íŒŒì¼ì„ S3ë¡œ ì—…ë¡œë“œí•©ë‹ˆë‹¤
      - name: ğŸŒ Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ğŸš› Upload to S3
        run: aws s3 cp --region ap-northeast-2 $GITHUB_SHA.zip s3://${{ secrets.AWS_S3_BUCKET_NAME }}/production/$GITHUB_SHA.zip

      # ìˆ˜ì •ëœ ì••ì¶• íŒŒì¼ì„ EC2ì— ë°°í¬í•©ë‹ˆë‹¤
      - name: ğŸš€ Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
          --application-name Runple
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name runple
          --s3-location bucket=${{ secrets.AWS_S3_BUCKET_NAME }},bundleType=zip,key=production/$GITHUB_SHA.zip
